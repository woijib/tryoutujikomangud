<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Try Out - Simulasi Ujian</title>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f6f7fb;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: #1e40af;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 20px;
        }

        .upload-section {
            background: #f8fafc;
            border: 2px dashed #cbd5e1;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .upload-section h3 {
            color: #1e40af;
            margin-bottom: 15px;
        }

        .file-input-wrapper {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .file-input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-items: center;
        }

        .file-input-group label {
            font-weight: bold;
            color: #475569;
        }

        input[type="file"] {
            padding: 8px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 5px;
            background: white;
            cursor: pointer;
        }

        input[type="number"] {
            padding: 8px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 5px;
            background: white;
            width: 150px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-primary {
            background: #1e40af;
            color: white;
        }

        .btn-primary:hover {
            background: #3730a3;
        }

        .btn-secondary {
            background: #64748b;
            color: white;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .timer-section {
            background: #fef3c7;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .timer {
            font-size: 28px;
            font-weight: bold;
            color: #92400e;
        }

        .timer.warning {
            background: #fee2e2;
            color: #991b1b;
        }

        .quiz-section {
            display: none;
        }

        .question-card {
            background: #f8fafc;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #1e40af;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .question-number {
            font-size: 16px;
            font-weight: bold;
            color: #1e40af;
        }

        .question-type {
            background: #1e40af;
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }

        .question-text {
            font-size: 16px;
            line-height: 1.5;
            color: #1f2937;
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option {
            display: flex;
            align-items: center;
            padding: 12px;
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 5px;
            cursor: pointer;
        }

        .option:hover {
            border-color: #1e40af;
            background: #eff6ff;
        }

        .option.selected {
            border-color: #1e40af;
            background: #eff6ff;
        }

        .option input[type="radio"] {
            margin-right: 10px;
            cursor: pointer;
        }

        .option label {
            cursor: pointer;
            flex: 1;
            font-size: 14px;
            color: #374151;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        .progress-info {
            font-size: 14px;
            color: #6b7280;
        }

        .results-section {
            display: none;
        }

        .score-card {
            background: #10b981;
            color: white;
            border-radius: 8px;
            padding: 25px;
            text-align: center;
            margin-bottom: 20px;
        }

        .score-number {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .score-text {
            font-size: 16px;
            opacity: 0.9;
        }

        .answer-review {
            background: #f8fafc;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .answer-review h3 {
            color: #1e40af;
            margin-bottom: 15px;
        }

        .answer-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: white;
            border-radius: 5px;
            margin-bottom: 8px;
            border-left: 4px solid #e5e7eb;
        }

        .answer-item.correct {
            border-left-color: #10b981;
        }

        .answer-item.incorrect {
            border-left-color: #ef4444;
        }

        .answer-info {
            flex: 1;
        }

        .answer-number {
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 3px;
        }

        .answer-text {
            font-size: 12px;
            color: #6b7280;
        }

        .answer-result {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .answer-details {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #e5e7eb;
        }

        .answer-row {
            display: flex;
            flex-direction: column;
            gap: 2px;
            margin-bottom: 8px;
        }

        .answer-text-detail {
            font-size: 12px;
            color: #6b7280;
            margin-left: 10px;
            font-style: italic;
        }

        .answer-status {
            margin-top: 8px;
            text-align: right;
        }

        .answer-label {
            font-size: 12px;
            font-weight: bold;
        }

        .answer-label.your-answer {
            color: #3b82f6;
        }

        .answer-label.correct-answer {
            color: #10b981;
        }

        .status-badge {
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-badge.correct {
            background: #d1fae5;
            color: #065f46;
        }

        .status-badge.incorrect {
            background: #fee2e2;
            color: #991b1b;
        }

        .hidden {
            display: none !important;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .content {
                padding: 15px;
            }

            .navigation {
                flex-direction: column;
                gap: 10px;
            }

            .answer-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }

            .answer-result {
                width: 100%;
                justify-content: space-between;
            }

            .answer-details {
                margin-top: 8px;
                padding-top: 8px;
            }

            .answer-row {
                margin-bottom: 6px;
            }

            .answer-text-detail {
                font-size: 11px;
                margin-left: 5px;
            }

            .answer-status {
                text-align: left;
                margin-top: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Aplikasi Try Out</h1>
            <p>Simulasi Ujian Online - 70 Soal (50 Teknis + 20 Mansoskul)</p>
        </div>

        <div class="content">
            <!-- Upload Section -->
            <div id="uploadSection" class="upload-section">
                <h3>üìÅ Upload File Soal</h3>
                <div class="file-input-wrapper">
                    <div class="file-input-group">
                        <label for="teknisFile">File Soal Teknis (.xlsx)</label>
                        <input type="file" id="teknisFile" accept=".xlsx" />
                    </div>
                    <div class="file-input-group">
                        <label for="mansoskulFile">File Soal Mansoskul (.xlsx)</label>
                        <input type="file" id="mansoskulFile" accept=".xlsx" />
                    </div>
                    <div class="file-input-group">
                        <label for="randomSeed">Seed Random (Opsional)</label>
                        <input type="number" id="randomSeed" placeholder="Kosongkan untuk acak" />
                    </div>
                    <button id="startBtn" class="btn btn-primary" disabled>
                        Mulai Try Out
                    </button>
                </div>
            </div>

            <!-- Timer Section -->
            <div id="timerSection" class="timer-section">
                <div class="timer" id="timer">90:00</div>
                <p style="color: #92400e; margin-top: 5px;">Waktu Tersisa</p>
            </div>

            <!-- Quiz Section -->
            <div id="quizSection" class="quiz-section">
                <div class="question-card">
                    <div class="question-header">
                        <span class="question-number" id="questionNumber">Soal 1</span>
                        <span class="question-type" id="questionType">Teknis</span>
                    </div>
                    <div class="question-text" id="questionText">
                        Memuat soal...
                    </div>
                    <div class="options" id="optionsContainer">
                        <!-- Options will be generated here -->
                    </div>
                </div>

                <div class="navigation">
                    <button id="prevBtn" class="btn btn-secondary" disabled>
                        ‚Üê Sebelumnya
                    </button>
                    <span class="progress-info" id="progressInfo">
                        1 dari 70 soal
                    </span>
                    <div>
                        <button id="nextBtn" class="btn btn-primary">
                            Selanjutnya ‚Üí
                        </button>
                        <button id="finishBtn" class="btn btn-success hidden">
                            Selesai & Nilai
                        </button>
                    </div>
                </div>
            </div>

            <!-- Results Section -->
            <div id="resultsSection" class="results-section">
                <div class="score-card">
                    <div class="score-number" id="scoreNumber">0</div>
                    <div class="score-text">Skor Akhir</div>
                </div>

                <div class="answer-review">
                    <h3>üìä Rincian Jawaban</h3>
                    <div id="answersContainer">
                        <!-- Answers will be generated here -->
                    </div>
                </div>

                <div style="display: flex; gap: 15px; justify-content: center;">
                    <button id="exportBtn" class="btn btn-primary">
                        üì• Export CSV
                    </button>
                    <button id="restartBtn" class="btn btn-secondary">
                        üîÑ Mulai Ulang
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let teknisQuestions = [];
        let mansoskulQuestions = [];
        let allQuestions = [];
        let currentQuestionIndex = 0;
        let userAnswers = {};
        let timer = null;
        let timeRemaining = 90 * 60;
        let quizStartTime = null;

        // DOM elements
        const uploadSection = document.getElementById('uploadSection');
        const timerSection = document.getElementById('timerSection');
        const quizSection = document.getElementById('quizSection');
        const resultsSection = document.getElementById('resultsSection');
        const teknisFileInput = document.getElementById('teknisFile');
        const mansoskulFileInput = document.getElementById('mansoskulFile');
        const randomSeedInput = document.getElementById('randomSeed');
        const startBtn = document.getElementById('startBtn');
        const timerDisplay = document.getElementById('timer');
        const questionNumber = document.getElementById('questionNumber');
        const questionType = document.getElementById('questionType');
        const questionText = document.getElementById('questionText');
        const optionsContainer = document.getElementById('optionsContainer');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const finishBtn = document.getElementById('finishBtn');
        const progressInfo = document.getElementById('progressInfo');
        const scoreNumber = document.getElementById('scoreNumber');
        const answersContainer = document.getElementById('answersContainer');
        const exportBtn = document.getElementById('exportBtn');
        const restartBtn = document.getElementById('restartBtn');

        // Seeded random number generator
        function seededRandom(seed) {
            const x = Math.sin(seed) * 10000;
            return x - Math.floor(x);
        }

        // Fisher-Yates shuffle with seed
        function shuffleArray(array, seed) {
            const shuffled = [...array];
            let currentSeed = seed || Date.now();
            
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(seededRandom(currentSeed++) * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            
            return shuffled;
        }

        // Read Excel file
        function readExcelFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                        const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });
                        
                        // Skip header row and process data
                        const questions = jsonData.slice(1).map((row, index) => {
                            if (row.length < 7) return null;
                            
                            return {
                                nomor: row[0] || index + 1,
                                soal: row[1] || '',
                                options: [
                                    row[2] || '',
                                    row[3] || '',
                                    row[4] || '',
                                    row[5] || ''
                                ],
                                correctAnswer: (row[6] || '').toUpperCase().trim()
                            };
                        }).filter(q => q && q.soal && q.correctAnswer);
                        
                        resolve(questions);
                    } catch (error) {
                        reject(error);
                    }
                };
                
                reader.onerror = () => reject(new Error('Gagal membaca file'));
                reader.readAsArrayBuffer(file);
            });
        }

        // Check if both files are uploaded
        function checkFilesUploaded() {
            const teknisFile = teknisFileInput.files[0];
            const mansoskulFile = mansoskulFileInput.files[0];
            
            if (teknisFile && mansoskulFile) {
                startBtn.disabled = false;
            } else {
                startBtn.disabled = true;
            }
        }

        // Start quiz
        async function startQuiz() {
            try {
                startBtn.innerHTML = '<span class="loading"></span> Memuat soal...';
                startBtn.disabled = true;
                
                // Read both files
                const [teknis, mansoskul] = await Promise.all([
                    readExcelFile(teknisFileInput.files[0]),
                    readExcelFile(mansoskulFileInput.files[0])
                ]);
                
                teknisQuestions = teknis;
                mansoskulQuestions = mansoskul;
                
                // Validate data
                if (teknisQuestions.length < 50) {
                    throw new Error('File teknis hanya memiliki ' + teknisQuestions.length + ' soal. Minimal 50 soal dibutuhkan.');
                }
                
                if (mansoskulQuestions.length < 20) {
                    throw new Error('File mansoskul hanya memiliki ' + mansoskulQuestions.length + ' soal. Minimal 20 soal dibutuhkan.');
                }
                
                // Get seed for randomization
                const seed = randomSeedInput.value ? parseInt(randomSeedInput.value) : null;
                
                // Randomize and select questions
                const shuffledTeknis = shuffleArray(teknisQuestions, seed);
                const shuffledMansoskul = shuffleArray(mansoskulQuestions, seed ? seed + 1000 : null);
                
                const selectedTeknis = shuffledTeknis.slice(0, 50);
                const selectedMansoskul = shuffledMansoskul.slice(0, 20);
                
                // Combine questions: teknis first, then mansoskul
                allQuestions = [
                    ...selectedTeknis.map(q => ({ ...q, type: 'Teknis' })),
                    ...selectedMansoskul.map(q => ({ ...q, type: 'Mansoskul' }))
                ];
                
                // Initialize quiz
                currentQuestionIndex = 0;
                userAnswers = {};
                quizStartTime = new Date().toISOString();
                
                // Show quiz section
                uploadSection.style.display = 'none';
                timerSection.style.display = 'block';
                quizSection.style.display = 'block';
                
                // Start timer
                startTimer();
                
                // Show first question
                showQuestion();
                
                // Save state to localStorage
                saveState();
                
            } catch (error) {
                alert('Error: ' + error.message);
                startBtn.innerHTML = 'Mulai Try Out';
                startBtn.disabled = false;
            }
        }

        // Start timer
        function startTimer() {
            updateTimerDisplay();
            
            timer = setInterval(() => {
                timeRemaining--;
                updateTimerDisplay();
                
                if (timeRemaining <= 600) { // 10 minutes warning
                    timerSection.classList.add('warning');
                }
                
                if (timeRemaining <= 0) {
                    clearInterval(timer);
                    finishQuiz();
                }
                
                // Save state every minute
                if (timeRemaining % 60 === 0) {
                    saveState();
                }
            }, 1000);
        }

        // Update timer display
        function updateTimerDisplay() {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            timerDisplay.textContent = minutes + ':' + (seconds < 10 ? '0' : '') + seconds;
        }

        // Show current question
        function showQuestion() {
            const question = allQuestions[currentQuestionIndex];
            
            questionNumber.textContent = 'Soal ' + (currentQuestionIndex + 1);
            questionType.textContent = question.type;
            questionText.textContent = question.soal;
            
            // Clear and rebuild options
            optionsContainer.innerHTML = '';
            
            const optionLabels = ['A', 'B', 'C', 'D'];
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                
                if (userAnswers[currentQuestionIndex] === optionLabels[index]) {
                    optionDiv.classList.add('selected');
                }
                
                optionDiv.innerHTML = 
                    '<input type="radio" id="option' + index + '" name="answer" value="' + optionLabels[index] + '"' +
                    (userAnswers[currentQuestionIndex] === optionLabels[index] ? ' checked' : '') + '>' +
                    '<label for="option' + index + '">' + optionLabels[index] + '. ' + option + '</label>';
                
                optionDiv.addEventListener('click', function() {
                    selectOption(optionLabels[index]);
                });
                optionsContainer.appendChild(optionDiv);
            });
            
            // Update navigation
            prevBtn.disabled = currentQuestionIndex === 0;
            
            if (currentQuestionIndex === allQuestions.length - 1) {
                nextBtn.classList.add('hidden');
                finishBtn.classList.remove('hidden');
            } else {
                nextBtn.classList.remove('hidden');
                finishBtn.classList.add('hidden');
            }
            
            // Update progress
            progressInfo.textContent = (currentQuestionIndex + 1) + ' dari ' + allQuestions.length + ' soal';
        }

        // Select option
        function selectOption(value) {
            userAnswers[currentQuestionIndex] = value;
            
            // Update UI
            document.querySelectorAll('.option').forEach(function(option) {
                option.classList.remove('selected');
            });
            
            const selectedOption = document.querySelector('input[value="' + value + '"]');
            if (selectedOption) {
                selectedOption.checked = true;
                selectedOption.parentElement.classList.add('selected');
            }
            
            // Save state
            saveState();
        }

        // Navigate to previous question
        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion();
            }
        }

        // Navigate to next question
        function nextQuestion() {
            if (currentQuestionIndex < allQuestions.length - 1) {
                currentQuestionIndex++;
                showQuestion();
            }
        }

        // Finish quiz
        function finishQuiz() {
            clearInterval(timer);
            
            // Calculate score
            let correctCount = 0;
            const results = [];
            
            allQuestions.forEach(function(question, index) {
                const userAnswer = userAnswers[index] || '-';
                const isCorrect = userAnswer === question.correctAnswer;
                
                if (isCorrect) correctCount++;
                
                // Get the actual answer text for user answer
                let userAnswerText = '-';
                if (userAnswer !== '-') {
                    const answerIndex = userAnswer.charCodeAt(0) - 65; // A=0, B=1, C=2, D=3
                    if (answerIndex >= 0 && answerIndex < question.options.length) {
                        userAnswerText = question.options[answerIndex];
                    }
                }
                
                // Get the actual answer text for correct answer
                let correctAnswerText = '';
                const correctAnswerIndex = question.correctAnswer.charCodeAt(0) - 65; // A=0, B=1, C=2, D=3
                if (correctAnswerIndex >= 0 && correctAnswerIndex < question.options.length) {
                    correctAnswerText = question.options[correctAnswerIndex];
                }
                
                results.push({
                    number: index + 1,
                    type: question.type,
                    question: question.soal,
                    userAnswer: userAnswer,
                    userAnswerText: userAnswerText,
                    correctAnswer: question.correctAnswer,
                    correctAnswerText: correctAnswerText,
                    isCorrect: isCorrect
                });
            });
            
            // Show results
            uploadSection.style.display = 'none';
            timerSection.style.display = 'none';
            quizSection.style.display = 'none';
            resultsSection.style.display = 'block';
            
            scoreNumber.textContent = correctCount + '/' + allQuestions.length;
            
            // Display answers
            answersContainer.innerHTML = '';
            results.forEach(function(result) {
                const answerDiv = document.createElement('div');
                answerDiv.className = 'answer-item ' + (result.isCorrect ? 'correct' : 'incorrect');
                
                const questionPreview = result.question.length > 150 ? 
                    result.question.substring(0, 150) + '...' : result.question;
                
                const userAnswerDisplay = result.userAnswerText.length > 80 ? 
                    result.userAnswerText.substring(0, 80) + '...' : result.userAnswerText;
                
                const correctAnswerDisplay = result.correctAnswerText.length > 80 ? 
                    result.correctAnswerText.substring(0, 80) + '...' : result.correctAnswerText;
                
                answerDiv.innerHTML = 
                    '<div class="answer-info">' +
                        '<div class="answer-number">Soal ' + result.number + ' (' + result.type + ')</div>' +
                        '<div class="answer-text">' + questionPreview + '</div>' +
                    '</div>' +
                    '<div class="answer-details">' +
                        '<div class="answer-row">' +
                            '<span class="answer-label your-answer">Jawaban Anda (' + result.userAnswer + '):</span>' +
                            '<span class="answer-text-detail">' + userAnswerDisplay + '</span>' +
                        '</div>' +
                        '<div class="answer-row">' +
                            '<span class="answer-label correct-answer">Jawaban Benar (' + result.correctAnswer + '):</span>' +
                            '<span class="answer-text-detail">' + correctAnswerDisplay + '</span>' +
                        '</div>' +
                        '<div class="answer-status">' +
                            '<span class="status-badge ' + (result.isCorrect ? 'correct' : 'incorrect') + '">' +
                                (result.isCorrect ? '‚úì BENAR' : '‚úó SALAH') +
                            '</span>' +
                        '</div>' +
                    '</div>';
                
                answersContainer.appendChild(answerDiv);
            });
            
            // Clear saved state
            localStorage.removeItem('tryoutState');
        }

        // Export to CSV
        function exportToCSV() {
            const results = [];
            
            allQuestions.forEach(function(question, index) {
                const userAnswer = userAnswers[index] || '-';
                const isCorrect = userAnswer === question.correctAnswer;
                
                // Get the actual answer text for user answer
                let userAnswerText = '-';
                if (userAnswer !== '-') {
                    const answerIndex = userAnswer.charCodeAt(0) - 65; // A=0, B=1, C=2, D=3
                    if (answerIndex >= 0 && answerIndex < question.options.length) {
                        userAnswerText = question.options[answerIndex];
                    }
                }
                
                // Get the actual answer text for correct answer
                let correctAnswerText = '';
                const correctAnswerIndex = question.correctAnswer.charCodeAt(0) - 65; // A=0, B=1, C=2, D=3
                if (correctAnswerIndex >= 0 && correctAnswerIndex < question.options.length) {
                    correctAnswerText = question.options[correctAnswerIndex];
                }
                
                results.push({
                    'No': index + 1,
                    'Section': question.type,
                    'Soal': question.soal,
                    'Jawaban Anda (Huruf)': userAnswer,
                    'Jawaban Anda (Teks)': userAnswerText,
                    'Jawaban Benar (Huruf)': question.correctAnswer,
                    'Jawaban Benar (Teks)': correctAnswerText,
                    'Benar/Tidak': isCorrect ? 'Benar' : 'Salah'
                });
            });
            
            // Convert to CSV
            const headers = Object.keys(results[0]);
            const csvContent = [
                headers.join(','),
                ...results.map(function(row) {
                    return headers.map(function(header) {
                        const value = row[header];
                        // Escape commas and quotes in values
                        if (typeof value === 'string' && (value.includes(',') || value.includes('"'))) {
                            return '"' + value.replace(/"/g, '""') + '"';
                        }
                        return value;
                    }).join(',');
                })
            ].join('\n');
            
            // Create download link
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', 'tryout_results_' + new Date().toISOString().split('T')[0] + '.csv');
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Restart quiz
        function restartQuiz() {
            // Reset everything
            teknisQuestions = [];
            mansoskulQuestions = [];
            allQuestions = [];
            currentQuestionIndex = 0;
            userAnswers = {};
            timeRemaining = 90 * 60;
            quizStartTime = null;
            
            // Reset UI
            uploadSection.style.display = 'block';
            timerSection.style.display = 'none';
            quizSection.style.display = 'none';
            resultsSection.style.display = 'none';
            timerSection.classList.remove('warning');
            
            // Reset file inputs
            teknisFileInput.value = '';
            mansoskulFileInput.value = '';
            randomSeedInput.value = '';
            startBtn.innerHTML = 'Mulai Try Out';
            startBtn.disabled = true;
            
            // Clear saved state
            localStorage.removeItem('tryoutState');
        }

        // Save state to localStorage
        function saveState() {
            const state = {
                teknisQuestions: teknisQuestions,
                mansoskulQuestions: mansoskulQuestions,
                allQuestions: allQuestions,
                currentQuestionIndex: currentQuestionIndex,
                userAnswers: userAnswers,
                timeRemaining: timeRemaining,
                quizStartTime: quizStartTime,
                timestamp: new Date().toISOString()
            };
            
            localStorage.setItem('tryoutState', JSON.stringify(state));
        }

        // Load state from localStorage
        function loadState() {
            const savedState = localStorage.getItem('tryoutState');
            
            if (savedState) {
                try {
                    const state = JSON.parse(savedState);
                    
                    // Check if state is not too old (24 hours)
                    const savedTime = new Date(state.timestamp);
                    const now = new Date();
                    const hoursDiff = (now - savedTime) / (1000 * 60 * 60);
                    
                    if (hoursDiff > 24) {
                        localStorage.removeItem('tryoutState');
                        return false;
                    }
                    
                    // Restore state
                    teknisQuestions = state.teknisQuestions || [];
                    mansoskulQuestions = state.mansoskulQuestions || [];
                    allQuestions = state.allQuestions || [];
                    currentQuestionIndex = state.currentQuestionIndex || 0;
                    userAnswers = state.userAnswers || {};
                    timeRemaining = state.timeRemaining || 90 * 60;
                    quizStartTime = state.quizStartTime;
                    
                    if (allQuestions.length > 0) {
                        // Show quiz section
                        uploadSection.style.display = 'none';
                        timerSection.style.display = 'block';
                        quizSection.style.display = 'block';
                        
                        // Resume timer
                        startTimer();
                        
                        // Show current question
                        showQuestion();
                        
                        return true;
                    }
                } catch (error) {
                    console.error('Error loading state:', error);
                    localStorage.removeItem('tryoutState');
                }
            }
            
            return false;
        }

        // Global function for manual state loading
        window.loadTryoutState = function() {
            if (loadState()) {
                console.log('State loaded successfully');
            } else {
                console.log('No valid state found');
            }
        };

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (quizSection.style.display === 'block') {
                switch(e.key) {
                    case 'ArrowLeft':
                        e.preventDefault();
                        if (!prevBtn.disabled) previousQuestion();
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        if (currentQuestionIndex === allQuestions.length - 1) {
                            if (!finishBtn.classList.contains('hidden')) finishQuiz();
                        } else if (!nextBtn.disabled) {
                            nextQuestion();
                        }
                        break;
                    case 'Enter':
                        if (e.ctrlKey) {
                            e.preventDefault();
                            finishQuiz();
                        }
                        break;
                }
            }
        });

        // Event listeners
        teknisFileInput.addEventListener('change', checkFilesUploaded);
        mansoskulFileInput.addEventListener('change', checkFilesUploaded);
        startBtn.addEventListener('click', startQuiz);
        prevBtn.addEventListener('click', previousQuestion);
        nextBtn.addEventListener('click', nextQuestion);
        finishBtn.addEventListener('click', finishQuiz);
        exportBtn.addEventListener('click', exportToCSV);
        restartBtn.addEventListener('click', restartQuiz);

        // Try to load saved state on page load
        window.addEventListener('load', function() {
            loadState();
        });

        // Prevent accidental page leave during quiz
        window.addEventListener('beforeunload', function(e) {
            if (quizSection.style.display === 'block') {
                e.preventDefault();
                e.returnValue = 'Apakah Anda yakin ingin meninggalkan halaman? Progress Anda akan tersimpan.';
            }
        });
    </script>
